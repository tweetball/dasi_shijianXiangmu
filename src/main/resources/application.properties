# Spring Boot Application Configuration
spring.application.name=XiHu

# Web Server Configuration
server.port=8080

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.icss.xihu.model
# \u00E5\u00BC\u0080\u00E5\u0090\u00AF\u00E9\u00A9\u00BC\u00E5\u00B3\u00B0\u00E5\u0091\u00BD\u00E5\u0090\u008D\u00E6\u0098\u00A0\u00E5\u00B0\u0084\u00EF\u00BC\u0088user_id -> userId\u00EF\u00BC\u0089
mybatis.configuration.map-underscore-to-camel-case=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/xihu?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&connectionCollation=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.maximum-pool-size=20

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# JPA Configuration (optional, for better error handling)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Logging Configuration
logging.level.com.icss.xihu.mapper=debug
logging.level.org.springframework.jdbc=debug

