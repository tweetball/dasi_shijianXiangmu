<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的美食订单 - 游市生活</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/module-themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        /* 美食服务模块个性化样式 */
        .module-food {
            --primary-color: #ff6b6b;
            --primary-light: #ff8e8e;
            --primary-dark: #ff5252;
            --accent-color: #ffb3b3;
            --background-gradient: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            --card-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
            --hover-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        /* 主要内容区域 */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 30px 20px;
        }

        /* 页面标题 */
        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .page-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
        }

        /* 订单列表 */
        .orders-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .orders-header {
            background: #ff6b6b;
            color: white;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .orders-list {
            padding: 0;
        }

        .order-item {
            border-bottom: 1px solid #e9ecef;
            padding: 25px 30px;
            transition: background 0.3s;
        }

        .order-item:hover {
            background: #f8f9fa;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .order-number {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .order-date {
            color: #666;
            font-size: 14px;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5252;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-description {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .empty-action {
            display: inline-block;
            padding: 12px 24px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .empty-action:hover {
            background: #ff5252;
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .order-actions {
                justify-content: flex-start;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <!-- 统一导航栏 -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">
                <i class="fas fa-city"></i>
                游市生活
            </a>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="/hc/f2">住宿服务</a></li>
                <li><a href="/travel">出行服务</a></li>
                <li><a href="/food">美食服务</a></li>
                <li><a href="/shopping">购物服务</a></li>
                <li><a href="/payment">生活缴费</a></li>
            </ul>
            <div class="user-actions">
                <div th:if="${session.user == null}">
                    <a href="/user/login" class="login-btn">登录</a>
                    <a href="/user/register" class="register-btn">注册</a>
                </div>
                <div th:if="${session.user != null}">
                    <a href="/unified-new/orders" style="color: #FF6600; text-decoration: none; font-weight: 500; margin-right: 15px;">
                        <i class="fas fa-list-alt"></i>
                        我的订单
                    </a>
                    <a href="/user/profile" style="color: #00CED1; text-decoration: none; font-weight: 500;">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${session.user.nickname ?: session.user.username}">用户</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="main-content module-food">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">我的美食订单</h1>
            <p class="page-subtitle">管理您的餐厅预订订单</p>
        </div>

        <!-- 订单列表 -->
        <div class="orders-container">
            <div class="orders-header">
                <i class="fas fa-utensils"></i> 美食订单
            </div>
            
            <div th:if="${orders != null && !orders.empty}" class="orders-list">
                <div th:each="order : ${orders}" class="order-item">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-number" th:text="'订单号：' + ${order.orderNo}">订单号：FOOD2024120112345678</div>
                            <div class="order-date" th:text="'预订时间：' + ${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm')}">预订时间：2024-12-01 14:30</div>
                        </div>
                        <div class="order-status" 
                             th:class="'status-' + ${order.status}"
                             th:text="${order.status == 'pending' ? '待确认' : (order.status == 'confirmed' ? '已确认' : (order.status == 'cancelled' ? '已取消' : '已完成'))}">待确认</div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">餐厅名称</div>
                            <div class="detail-value" th:text="${order.restaurantName}">海底捞火锅</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">预订日期</div>
                            <div class="detail-value" th:text="${#temporals.format(order.bookingDate, 'yyyy-MM-dd')}">2024-12-02</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">预订时间</div>
                            <div class="detail-value" th:text="${order.bookingTime}">18:00</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">用餐人数</div>
                            <div class="detail-value" th:text="${order.peopleCount} + '人'">4人</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">联系人</div>
                            <div class="detail-value" th:text="${order.contactName}">张三</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">联系电话</div>
                            <div class="detail-value" th:text="${order.contactPhone}">13800138000</div>
                        </div>
                    </div>
                    
                    <div th:if="${order.specialRequirements}" class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">特殊要求</div>
                            <div class="detail-value" th:text="${order.specialRequirements}">靠窗位置</div>
                        </div>
                    </div>
                    
                    <div th:if="${order.estimatedAmount}" class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">预估金额</div>
                            <div class="detail-value" th:text="'¥' + ${order.estimatedAmount}">¥400</div>
                        </div>
                    </div>
                    
                    <div class="order-actions">
                        <button th:if="${order.status == 'pending'}" 
                                class="action-btn btn-danger" 
                                th:onclick="'cancelOrder(' + ${order.id} + ')'">取消订单</button>
                        <button th:if="${order.status == 'confirmed'}" 
                                class="action-btn btn-primary" 
                                th:onclick="'confirmArrival(' + ${order.id} + ')'">确认到店</button>
                        <button class="action-btn btn-secondary" 
                                th:onclick="'viewDetails(' + ${order.id} + ')'">查看详情</button>
                    </div>
                </div>
            </div>
            
            <div th:if="${orders == null || orders.empty}" class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="empty-title">暂无订单</div>
                <div class="empty-description">您还没有预订过任何餐厅，快去发现美食吧！</div>
                <a href="/food" class="empty-action">
                    <i class="fas fa-search"></i> 去发现美食
                </a>
            </div>
        </div>
    </main>

    <script>
        // 取消订单
        function cancelOrder(orderId) {
            if (confirm('确定要取消这个订单吗？')) {
                fetch('/food/order/cancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'orderId=' + orderId
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('订单已取消');
                        location.reload();
                    } else {
                        alert('取消失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('取消失败，请稍后重试');
                });
            }
        }

        // 确认到店
        function confirmArrival(orderId) {
            if (confirm('确认您已到店用餐？')) {
                // 这里可以调用确认到店的API
                alert('感谢您的确认！');
                location.reload();
            }
        }

        // 查看详情
        function viewDetails(orderId) {
            // 这里可以跳转到订单详情页面或显示详细信息
            alert('订单详情功能开发中...');
        }

        // 页面加载完成后的初始化
        function setActiveNavItem() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                
                if (currentPath.startsWith('/food') && href === '/food') {
                    link.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('我的美食订单页面加载完成');
            setActiveNavItem();
        });
    </script>
    
</body>
</html>
