<!--
    文件名称：foodDetail.html
    文件功能：餐厅详情页面模板
    功能概述：
        1. 显示餐厅详细信息，包括餐厅名称、地址、电话、评分、营业时间、价格区间、描述、特色等
        2. 支持餐厅图片轮播展示
        3. 提供外卖下单表单（送达日期、送达时间、用餐人数、联系人信息、收货地址、特殊要求等）
        4. 显示餐厅菜单（特色菜单和全部菜单）
        5. 提供菜单购物车功能（增加/减少菜品数量）
        6. 提供结算功能（打开结算弹窗，确认订单信息）
        7. 提供订单提交功能（跳转到统一支付页面）
        8. 显示用户评价列表和评分统计
        9. 响应式设计，支持PC端和移动端访问
    技术栈：HTML5 + CSS3 + JavaScript + Thymeleaf模板引擎
    依赖文件：
        - Font Awesome图标库（CDN）
        - /css/navbar.css（导航栏样式）
        - /css/module-themes.css（模块主题样式）
    作者：游市生活开发团队
    创建日期：2024年
    最后更新：2024年
-->
<!DOCTYPE html>
<!-- HTML5文档类型声明，标识这是一个HTML5文档 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!-- 
    HTML根元素
    lang="zh-CN"：设置页面语言为简体中文
    xmlns:th="http://www.thymeleaf.org"：声明Thymeleaf命名空间，用于模板引擎语法
-->
<head>
    <!-- HTML文档头部，包含元数据和样式表引用 -->
    <!-- 字符编码声明，指定页面使用UTF-8编码，支持中文等多语言字符 -->
    <meta charset="UTF-8">
    <!-- 视口元数据，设置页面在移动设备上的显示方式，width=device-width表示宽度自适应设备宽度，initial-scale=1.0表示初始缩放比例为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题（使用Thymeleaf动态显示餐厅名称） -->
    <title th:text="${restaurant.name} + ' - 游市生活'">餐厅详情 - 游市生活</title>
    <!-- Font Awesome图标库（CDN） -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 导航栏样式表 -->
    <link rel="stylesheet" href="/css/navbar.css">
    <!-- 模块主题样式表 -->
    <link rel="stylesheet" href="/css/module-themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        /* 美食服务模块个性化样式 */
        .module-food {
            --primary-color: #ff6b6b;
            --primary-light: #ff8e8e;
            --primary-dark: #ff5252;
            --accent-color: #ffb3b3;
            --background-gradient: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            --card-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
            --hover-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        /* 主要内容区域 */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 30px 20px;
        }

        /* 餐厅详情头部 */
        .restaurant-header {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .restaurant-images {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .image-gallery {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .thumbnail {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: #ff6b6b;
        }

        .restaurant-info {
            padding: 30px;
        }

        .restaurant-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .restaurant-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 16px;
        }

        .rating {
            color: #ff6b6b;
            font-weight: bold;
        }

        .restaurant-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .restaurant-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .feature-tag {
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }

        /* 外卖下单表单 */
        .booking-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .booking-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .booking-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .booking-btn {
            grid-column: 1 / -1;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .booking-btn:hover {
            background: #ff5252;
        }

        /* 菜单展示 */
        .menu-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .menu-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-category {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .category-header {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        .menu-items {
            padding: 20px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .item-description {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .item-price {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 18px;
        }

        .item-image {
            margin-left: 15px;
        }

        /* 数量控件美化 */
        .item-actions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #eee;
            border-radius: 999px;
            padding: 4px 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: #fff;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .qty-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255,107,107,0.25);
        }

        .qty-btn:disabled {
            border-color: #ccc;
            color: #bbb;
            cursor: not-allowed;
            background: #f7f7f7;
        }

        .qty {
            min-width: 20px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        /* 评价展示 */
        .reviews-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* 结算弹窗 */
        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal {
            width: min(720px, 92vw);
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        .modal-header {
            padding: 14px 18px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 700;
        }
        .modal-body { padding: 16px 18px; }
        .modal-footer { padding: 14px 18px; border-top: 1px solid #f0f0f0; display:flex; justify-content:flex-end; gap:10px; }
        .btn-secondary { background:#f5f5f5; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; }
        .btn-primary { background:#ff6b6b; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; }
        .summary-line { display:flex; justify-content:space-between; padding:6px 0; color:#555; }
        .summary-total { font-weight:700; color:#ff6b6b; }
        .summary-title { font-weight:700; margin:8px 0; color:#333; }
        .summary-block { padding:8px 10px; background:#fafafa; border:1px solid #f0f0f0; border-radius:8px; margin-bottom:12px; }

        .reviews-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .rating-summary {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .overall-rating {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .rating-details {
            flex: 1;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            color: #ffd700;
            font-size: 20px;
        }

        .rating-text {
            color: #666;
            font-size: 16px;
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review-item {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .review-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .review-user {
            flex: 1;
        }

        .review-username {
            font-weight: bold;
            color: #333;
        }

        .review-rating {
            color: #ffd700;
        }

        .review-content {
            color: #666;
            line-height: 1.6;
        }

        .review-images {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .review-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .restaurant-meta {
                flex-direction: column;
                gap: 15px;
            }

            .booking-form {
                grid-template-columns: 1fr;
            }

            .menu-categories {
                grid-template-columns: 1fr;
            }

            .rating-summary {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- 页面主体 -->
    <!-- 统一导航栏 -->
    <!-- 页面头部导航栏 -->
    <header class="header">
        <!-- 导航栏容器 -->
        <nav class="nav">
            <!-- 网站Logo链接 -->
            <a href="/" class="logo">
                <!-- 城市图标 -->
                <i class="fas fa-city"></i>
                <!-- 网站名称 -->
                游市生活
            </a>
            <!-- 导航链接列表 -->
            <ul class="nav-links">
                <!-- 首页导航链接 -->
                <li><a href="/">首页</a></li>
                <!-- 住宿服务导航链接 -->
                <li><a href="/hc/f2">住宿服务</a></li>
                <!-- 出行服务导航链接 -->
                <li><a href="/travel">出行服务</a></li>
                <!-- 美食服务导航链接 -->
                <li><a href="/food">美食服务</a></li>
                <!-- 购物服务导航链接 -->
                <li><a href="/shopping">购物服务</a></li>
                <!-- 生活缴费导航链接 -->
                <li><a href="/payment">生活缴费</a></li>
            </ul>
            <!-- 用户操作区域 -->
            <div class="user-actions">
                <!-- 未登录状态显示 -->
                <!-- 使用Thymeleaf判断用户是否未登录 -->
                <div th:if="${session.user == null}">
                    <!-- 登录按钮链接 -->
                    <a href="/user/login" class="login-btn">登录</a>
                    <!-- 注册按钮链接 -->
                    <a href="/user/register" class="register-btn">注册</a>
                </div>
                <!-- 已登录状态显示 -->
                <!-- 使用Thymeleaf判断用户是否已登录 -->
                <div th:if="${session.user != null}">
                    <!-- 我的订单链接（统一订单中心） -->
                    <a href="/unified-new/orders" style="color: #FF6600; text-decoration: none; font-weight: 500; margin-right: 15px;">
                        <!-- 订单列表图标 -->
                        <i class="fas fa-list-alt"></i>
                        <!-- 我的订单文本 -->
                        我的订单
                    </a>
                    <!-- 个人中心链接 -->
                    <a href="/user/profile" style="color: #00CED1; text-decoration: none; font-weight: 500;">
                        <!-- 用户图标 -->
                        <i class="fas fa-user-circle"></i>
                        <!-- 用户昵称或用户名（使用Thymeleaf动态显示，优先显示昵称，如果没有则显示用户名） -->
                        <span th:text="${session.user.nickname ?: session.user.username}">用户</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <!-- 餐厅详情页面主要内容区域（使用module-food类应用美食模块个性化样式） -->
    <main class="main-content module-food">
        <!-- 餐厅详情头部 -->
        <!-- 餐厅详情头部区域 -->
        <div class="restaurant-header">
            <!-- 餐厅图片区域（使用Thymeleaf动态设置背景图片） -->
            <div class="restaurant-images" th:style="'background-image: url(' + ${restaurant.img} + ')'">
                <!-- 图片轮播缩略图容器 -->
                <div class="image-gallery">
                    <!-- 使用Thymeleaf遍历餐厅图片（images字段按逗号分割），为每个图片生成缩略图（点击后调用changeMainImage函数切换主图片） -->
                    <div th:each="image, iterStat : ${#strings.arraySplit(restaurant.images, ',')}" 
                         class="thumbnail" 
                         th:style="'background-image: url(' + ${image} + ')'"
                         th:class="${iterStat.first} ? 'active' : ''"
                         th:data-image="${image}"
                         onclick="changeMainImage(this.dataset.image)"></div>
                </div>
            </div>
            <!-- 餐厅信息区域 -->
            <div class="restaurant-info">
                <!-- 餐厅名称标题（使用Thymeleaf动态显示） -->
                <h1 class="restaurant-title" th:text="${restaurant.name}"></h1>
                <!-- 餐厅元信息区域 -->
                <div class="restaurant-meta">
                    <!-- 餐厅地址信息（使用Thymeleaf动态显示） -->
                    <div class="meta-item">
                        <!-- 位置图标 -->
                        <i class="fas fa-map-marker-alt"></i>
                        <!-- 地址文本 -->
                        <span th:text="${restaurant.address}"></span>
                    </div>
                    <!-- 餐厅电话信息（使用Thymeleaf动态显示） -->
                    <div class="meta-item">
                        <!-- 电话图标 -->
                        <i class="fas fa-phone"></i>
                        <!-- 电话文本 -->
                        <span th:text="${restaurant.tel}"></span>
                    </div>
                    <!-- 餐厅评分信息（使用Thymeleaf动态显示） -->
                    <div class="meta-item">
                        <!-- 评分图标 -->
                        <i class="fas fa-star rating"></i>
                        <!-- 评分文本 -->
                        <span th:text="${restaurant.rating}"></span>分
                    </div>
                    <!-- 餐厅营业时间信息（使用Thymeleaf动态显示） -->
                    <div class="meta-item">
                        <!-- 时钟图标 -->
                        <i class="fas fa-clock"></i>
                        <!-- 营业时间文本 -->
                        <span th:text="${restaurant.openingHours}"></span>
                    </div>
                    <!-- 餐厅价格区间信息（使用Thymeleaf动态显示） -->
                    <div class="meta-item">
                        <!-- 标签图标 -->
                        <i class="fas fa-tag"></i>
                        <!-- 价格区间文本 -->
                        <span th:text="${restaurant.priceRange}"></span>
                    </div>
                </div>
                <!-- 餐厅描述（使用Thymeleaf动态显示） -->
                <p class="restaurant-description" th:text="${restaurant.description}"></p>
                <!-- 餐厅特色标签区域 -->
                <div class="restaurant-features">
                    <!-- 使用Thymeleaf遍历餐厅特色（features字段按逗号分割），为每个特色生成标签 -->
                    <span th:each="feature : ${#strings.arraySplit(restaurant.features, ',')}" 
                          class="feature-tag" th:text="${feature}"></span>
                </div>
            </div>
        </div>

        <!-- 外卖下单表单（仅信息，不直接提交） -->
        <!-- 外卖下单表单区域（表单不直接提交，统一走购物车结算） -->
        <div class="booking-section">
            <!-- 表单标题 -->
            <h2 class="booking-title">外卖下单</h2>
            <!-- 外卖下单表单（提交时通过JavaScript处理，不直接提交） -->
            <form class="booking-form" id="bookingForm">
                <!-- 送达日期输入组 -->
                <div class="form-group">
                    <!-- 送达日期标签 -->
                    <label for="bookingDate">送达日期</label>
                    <!-- 送达日期输入框（日期类型），必填字段 -->
                    <input type="date" id="bookingDate" name="bookingDate" required>
                </div>
                <!-- 送达时间输入组 -->
                <div class="form-group">
                    <!-- 送达时间标签 -->
                    <label for="bookingTime">送达时间</label>
                    <!-- 送达时间下拉选择框，必填字段 -->
                    <select id="bookingTime" name="bookingTime" required>
                        <!-- 默认选项 -->
                        <option value="">请选择时间</option>
                        <!-- 11:00选项 -->
                        <option value="11:00">11:00</option>
                        <!-- 12:00选项 -->
                        <option value="12:00">12:00</option>
                        <!-- 13:00选项 -->
                        <option value="13:00">13:00</option>
                        <!-- 17:00选项 -->
                        <option value="17:00">17:00</option>
                        <!-- 18:00选项 -->
                        <option value="18:00">18:00</option>
                        <!-- 19:00选项 -->
                        <option value="19:00">19:00</option>
                        <!-- 20:00选项 -->
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <!-- 用餐人数输入组 -->
                <div class="form-group">
                    <!-- 用餐人数标签 -->
                    <label for="peopleCount">用餐人数</label>
                    <!-- 用餐人数下拉选择框，必填字段 -->
                    <select id="peopleCount" name="peopleCount" required>
                        <!-- 默认选项 -->
                        <option value="">请选择人数</option>
                        <!-- 1人选项 -->
                        <option value="1">1人</option>
                        <!-- 2人选项 -->

    <!-- 
        JavaScript代码块
        功能概述：实现餐厅详情页面的交互功能，包括图片轮播、购物车管理、结算弹窗、订单提交等
    -->
    <script>
        /**
         * 文件级注释：餐厅详情页面JavaScript功能模块
         * 功能概述：
         *   1. 图片轮播功能（切换餐厅主图片）
         *   2. 购物车管理功能（增加/减少菜品数量，同步更新购物车显示）
         *   3. 结算弹窗功能（打开/关闭结算弹窗，显示订单摘要和配送信息）
         *   4. 订单提交功能（提交订单到后端，跳转到统一支付页面）
         *   5. 导航激活状态设置功能（根据当前路径设置导航链接的激活状态）
         *   6. 页面初始化功能（绑定事件监听器，初始化按钮状态）
         */
        
        // ==================== 图片轮播功能模块 ====================
        /**
         * 切换主图片
         * 功能概述：切换到指定图片URL的餐厅主图片，并更新缩略图的激活状态
         * @param {String} imageUrl - 图片URL
         */
        function changeMainImage(imageUrl) {
            // 更新餐厅主图片的背景图片为指定图片URL
            document.querySelector('.restaurant-images').style.backgroundImage = 'url(' + imageUrl + ')';
            
            // 更新缩略图激活状态
            // 遍历所有缩略图，移除active类，取消激活状态
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            // 为当前点击的缩略图添加active类，激活选中状态
            event.target.classList.add('active');
        }

        // ==================== 购物车管理功能模块 ====================
        /**
         * 购物车数据存储
         * 功能概述：使用Map数据结构存储购物车中的菜品信息（key为菜品ID，value为菜品对象，包含id、name、price、qty等属性）
         */
        // 初始化购物车Map对象（key: itemId, value: { id, name, price, qty }）
        const cart = new Map();

        /**
         * 更新菜品数量
         * 功能概述：增加或减少指定菜品的数量，同步更新购物车和页面显示
         * @param {HTMLElement} btn - 触发更新的按钮元素
         * @param {Number} delta - 数量变化量（正数表示增加，负数表示减少）
         */
        function updateQty(btn, delta) {
            // 获取菜品ID（优先使用getAttribute方法，如果失败则使用dataset属性）
            const id = btn.getAttribute('data-id') || btn.dataset.id;
            // 获取菜品名称（优先使用getAttribute方法，如果失败则使用dataset属性）
            const name = btn.getAttribute('data-name') || btn.dataset.name;
            // 获取菜品价格（优先使用getAttribute方法，如果失败则使用dataset属性，并转换为浮点数）
            const price = parseFloat(btn.getAttribute('data-price') || btn.dataset.price);
            // 支持多处同步：查找所有 data-id 相同的数量元素
            // 获取所有具有相同data-id属性的数量显示元素（支持多处同步显示）
            const qtyEls = document.querySelectorAll('.qty[data-id="' + id + '"]');
            // 获取第一个数量显示元素（用于获取当前数量）
            const anyEl = qtyEls[0];
            // 获取当前数量（从第一个数量显示元素中获取，如果没有则默认为0，转换为整数）
            const current = parseInt((anyEl && anyEl.textContent) || '0', 10);
            // 计算新数量（当前数量加上变化量，最小值为0）
            const next = Math.max(0, current + delta);
            // 更新所有相同data-id的数量显示元素的文本内容为新数量
            qtyEls.forEach(el => el.textContent = next);

            // 更新购物车数据
            // 判断新数量是否为0
            if (next === 0) {
                // 如果新数量为0，从购物车中删除该菜品
                cart.delete(id);
            // 如果新数量不为0
            } else {
                // 将菜品信息添加到购物车中（或更新现有菜品信息）
                cart.set(id, { id, name, price, qty: next });
            }
            // 重新渲染购物车显示
            renderCart();

            // 按钮禁用与样式联动
            // 同步所有同id的减号按钮禁用状态
            // 遍历所有具有相同data-id属性的减号按钮，更新禁用状态（如果新数量为0则禁用，否则启用）
            document.querySelectorAll('.item-actions .minus[data-id="' + id + '"]').forEach(m => m.disabled = next === 0);
        }

        /**
         * 渲染购物车
         * 功能概述：根据购物车数据更新购物车显示（菜品列表和总价）
         */
        function renderCart() {
            // 获取购物车商品列表容器元素
            const container = document.getElementById('cartItems');
            // 判断购物车是否为空
            if (cart.size === 0) {
                // 如果购物车为空，显示空状态提示
                container.textContent = '当前未选择菜品';
                // 设置总价为¥0.00
                document.getElementById('cartTotal').textContent = '¥0.00';
                // 直接返回，不执行后续操作
                return;
            }
            // 如果购物车不为空，生成购物车商品列表HTML
            // 初始化HTML字符串
            let html = '';
            // 初始化总价
            let total = 0;
            // 遍历购物车中的所有菜品，生成商品列表HTML并计算总价
            cart.forEach(item => {
                // 生成菜品信息行（格式：菜品名称 × 数量 = 小计金额）
                const line = item.name + ' × ' + item.qty + ' = ¥' + (item.price * item.qty).toFixed(2);
                // 将菜品信息行追加到HTML字符串中
                html += '<div>' + line + '</div>';
                // 累加总价（菜品价格 × 数量）
                total += item.price * item.qty;
            });
            // 将生成的HTML设置到购物车商品列表容器中
            container.innerHTML = html;
            // 更新总价显示（格式化为两位小数）
            document.getElementById('cartTotal').textContent = '¥' + total.toFixed(2);
        }

        // ==================== 结算弹窗功能模块 ====================
        /**
         * 打开结算弹窗
         * 功能概述：先校验登录状态，如果已登录则打开结算弹窗并显示订单摘要和配送信息
         */
        function openCheckoutModal() {
            // 判断购物车是否为空
            if (cart.size === 0) {
                // 如果购物车为空，显示错误提示
                alert('请先选择菜品');
                // 直接返回，不执行后续操作
                return;
            }
            // 检查是否登录
            // 使用fetch API发送GET请求到后端用户会话接口，检查用户是否已登录
            fetch('/user/session', { credentials: 'include' })
                .then(r => r.json())  // 将响应转换为JSON对象
                .then(s => {
                    // 判断用户是否未登录
                    if (!s || !s.loggedIn) {
                        // 如果用户未登录，跳转到登录页面，传递当前页面路径作为重定向参数
                        window.location.href = '/user/login?redirect=' + encodeURIComponent(window.location.pathname);
                        // 直接返回，不执行后续操作
                        return;
                    }
                    // 生成订单摘要与配送信息
                    // 获取订单摘要容器元素
                    const summary = document.getElementById('checkoutSummary');
                    // 获取配送信息容器元素
                    const delivery = document.getElementById('checkoutDelivery');
                    // 获取外卖下单表单元素
                    const form = document.getElementById('bookingForm');
                    // 创建FormData对象，获取表单数据
                    const fd = new FormData(form);
                    // 从表单数据中获取送达日期
                    const bookingDate = fd.get('bookingDate');
                    // 从表单数据中获取送达时间
                    const bookingTime = fd.get('bookingTime');
                    // 从表单数据中获取用餐人数
                    const peopleCount = fd.get('peopleCount');
                    // 从表单数据中获取联系人姓名
                    const contactName = fd.get('contactName');
                    // 从表单数据中获取联系电话
                    const contactPhone = fd.get('contactPhone');
                    // 从表单数据中获取特殊要求
                    const specialRequirements = fd.get('specialRequirements');

                    // 生成配送信息HTML
                    // 初始化配送信息HTML字符串
                    let deliveryHtml = '';
                    // 添加送达日期信息行
                    deliveryHtml += '<div class=\'summary-line\'><div>送达日期</div><div>' + (bookingDate || '-') + '</div></div>';
                    // 添加送达时间信息行
                    deliveryHtml += '<div class=\'summary-line\'><div>送达时间</div><div>' + (bookingTime || '-') + '</div></div>';
                    // 添加用餐人数信息行
                    deliveryHtml += '<div class=\'summary-line\'><div>用餐人数</div><div>' + (peopleCount || '-') + '</div></div>';
                    // 添加联系人信息行
                    deliveryHtml += '<div class=\'summary-line\'><div>联系人</div><div>' + (contactName || '-') + '</div></div>';
                    // 添加联系电话信息行
                    deliveryHtml += '<div class=\'summary-line\'><div>联系电话</div><div>' + (contactPhone || '-') + '</div></div>';
                    // 从表单数据中获取收货地址
                    const address = fd.get('address');
                    // 添加收货地址信息行
                    deliveryHtml += '<div class=\'summary-line\'><div>收货地址</div><div>' + (address || '-') + '</div></div>';
                    // 判断是否有特殊要求
                    if (specialRequirements) {
                        // 如果有特殊要求，添加备注信息行
                        deliveryHtml += '<div class=\'summary-line\'><div>备注</div><div>' + specialRequirements + '</div></div>';
                    }
                    // 将生成的配送信息HTML设置到配送信息容器中
                    delivery.innerHTML = deliveryHtml;
                    // 生成菜品明细HTML
                    // 初始化菜品明细HTML字符串
                    let html = '';
                    // 初始化总价
                    let total = 0;
                    // 遍历购物车中的所有菜品，生成菜品明细HTML并计算总价
                    cart.forEach(item => {
                        // 生成菜品信息行（格式：菜品名称 × 数量 = 小计金额）
                        const line = item.name + ' × ' + item.qty + ' = ¥' + (item.price * item.qty).toFixed(2);
                        // 将菜品信息行追加到HTML字符串中
                        html += '<div class=\'summary-line\'>' + '<div>' + line + '</div>' + '</div>';
                        // 累加总价（菜品价格 × 数量）
                        total += item.price * item.qty;
                    });
                    // 将生成的菜品明细HTML设置到订单摘要容器中（如果为空则显示空状态提示）
                    summary.innerHTML = html || '<div class=\'summary-line\'>当前未选择菜品</div>';
                    // 更新应付总额显示（格式化为两位小数）
                    document.getElementById('checkoutTotal').textContent = '¥' + total.toFixed(2);
                    // 显示结算弹窗（设置为flex布局）
                    document.getElementById('checkoutModal').style.display = 'flex';
                })
                .catch(() => {
                    // 如果发生网络错误或其他异常，跳转到登录页面
                    window.location.href = '/user/login?redirect=' + encodeURIComponent(window.location.pathname);
                });
        }

        /**
         * 关闭结算弹窗
         * 功能概述：隐藏结算弹窗
         */
        function closeCheckoutModal() {
            // 隐藏结算弹窗（设置为none）
            document.getElementById('checkoutModal').style.display = 'none';
        }

        // ==================== 订单提交功能模块 ====================
        /**
         * 确认并支付
         * 功能概述：构建订单数据，提交订单到后端，成功后跳转到统一支付页面
         */
        function confirmAndPay() {
            // 构建包含完整信息的 items 数组（包含 menuId, menuName, menuPrice, quantity）
            // 将购物车Map转换为数组，并映射为订单项格式（包含menuId、menuName、menuPrice、quantity）
            const items = Array.from(cart.values()).map(i => ({
                menuId: i.id,  // 菜品ID
                menuName: i.name,  // 菜品名称
                menuPrice: i.price,  // 菜品价格
                quantity: i.qty  // 菜品数量
            }));
            // 创建FormData对象，获取外卖下单表单数据
            const formData = new FormData(document.getElementById('bookingForm'));
            // 构建订单数据对象
            const payload = {
                restaurantId: parseInt(window.location.pathname.split('/').pop(), 10),  // 餐厅ID（从URL路径中获取）
                bookingDate: formData.get('bookingDate'),  // 送达日期
                bookingTime: formData.get('bookingTime'),  // 送达时间
                peopleCount: parseInt(formData.get('peopleCount') || '1', 10),  // 用餐人数（如果没有则默认为1）
                contactName: formData.get('contactName'),  // 联系人姓名
                contactPhone: formData.get('contactPhone'),  // 联系电话
                specialRequirements: formData.get('specialRequirements') || '',  // 特殊要求（如果没有则为空字符串）
                address: formData.get('address') || '',  // 收货地址（如果没有则为空字符串）
                items  // 订单项数组
            };
            // 计算总金额
            // 初始化总金额
            let totalAmount = 0;
            // 遍历订单项数组，累加总金额（菜品价格 × 数量）
            items.forEach(item => {
                totalAmount += item.menuPrice * item.quantity;
            });
            
            // 添加餐厅名称和总金额到payload
            // 获取餐厅名称（从页面中获取，如果没有则默认为'餐厅'）
            payload.restaurantName = document.querySelector('.restaurant-name')?.textContent || '餐厅';
            // 设置总金额
            payload.totalAmount = totalAmount;
            
            // 使用fetch API发送POST请求到后端外卖订单接口
            fetch('/food/order/takeout', {
                method: 'POST',  // 请求方法为POST
                headers: { 'Content-Type': 'application/json' },  // 设置请求头，指定内容类型为JSON
                body: JSON.stringify(payload),  // 将订单数据对象转换为JSON字符串作为请求体
                credentials: 'include'  // 包含Cookie，用于身份验证
            })
            .then(r => r.json())  // 将响应转换为JSON对象
            .then(d => {
                // 判断后端是否返回成功
                if (d.success) {
                    // 如果下单成功，关闭结算弹窗
                    closeCheckoutModal();
                    // 跳转到统一支付页面
                    // 判断后端是否返回重定向URL
                    if (d.redirectUrl) {
                        // 如果返回重定向URL，跳转到重定向URL
                        window.location.href = d.redirectUrl;
                    // 如果未返回重定向URL
                    } else {
                        // 跳转到统一支付页面，传递订单号参数（使用encodeURIComponent编码）
                        window.location.href = '/unified/payment/checkout?orderNo=' + encodeURIComponent(d.orderNo);
                    }
                // 判断后端是否返回未登录错误
                } else if (d.code === 'NOT_LOGIN') {
                    // 如果返回未登录错误，跳转到登录页面，传递当前页面路径作为重定向参数
                    window.location.href = '/user/login?redirect=' + encodeURIComponent(window.location.pathname);
                // 如果返回其他错误
                } else {
                    // 显示错误提示
                    alert('下单失败：' + (d.message || '未知错误'));
                }
            })
            .catch(e => {
                // 如果发生网络错误或其他异常，打印错误信息到控制台
                console.error(e);
                // 显示网络错误提示
                alert('下单失败，请稍后重试');
            });
        }

        // ==================== 表单处理功能模块 ====================
        /**
         * 阻止表单默认提交，统一走结算弹窗
         * 功能概述：监听外卖下单表单的提交事件，阻止默认提交行为，调用openCheckoutModal函数打开结算弹窗
         */
        // 监听外卖下单表单的submit事件，当表单提交时触发
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            // 阻止表单的默认提交行为（页面跳转）
            e.preventDefault();
            // 调用openCheckoutModal函数打开结算弹窗
            openCheckoutModal();
        });

        /**
         * 设置最小日期为今天
         * 功能概述：设置送达日期输入框的最小日期为今天，防止选择过去的日期
         */
        // 设置送达日期输入框的最小日期为今天（格式：YYYY-MM-DD）
        document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];

        // ==================== 导航激活状态设置功能模块 ====================
        /**
         * 设置导航激活状态
         * 功能概述：根据当前页面路径，设置导航链接的激活状态（添加active类）
         */
        function setActiveNavItem() {
            // 获取当前页面路径
            const currentPath = window.location.pathname;
            // 获取所有导航链接元素
            const navLinks = document.querySelectorAll('.nav-links a');
            
            // 遍历所有导航链接，移除active类，然后根据当前路径添加active类
            navLinks.forEach(link => {
                // 移除导航链接的active类，取消激活状态
                link.classList.remove('active');
                // 获取导航链接的href属性值
                const href = link.getAttribute('href');
                
                // 判断是否为美食服务页面（当前路径以'/food'开头且href为'/food'）
                if (currentPath.startsWith('/food') && href === '/food') {
                    // 如果匹配，添加active类，激活选中状态
                    link.classList.add('active');
                }
            });
        }

        // ==================== 页面初始化功能模块 ====================
        /**
         * 页面加载完成后的初始化
         * 功能概述：监听DOMContentLoaded事件，当DOM加载完成后设置导航激活状态、初始化减号按钮禁用状态
         */
        // 监听DOMContentLoaded事件，当DOM加载完成后触发
        document.addEventListener('DOMContentLoaded', function() {
            // 打印调试信息到控制台
            console.log('餐厅详情页面加载完成');
            // 设置导航激活状态
            // 调用setActiveNavItem函数，根据当前路径设置导航链接的激活状态
            setActiveNavItem();

            // 初始化所有减号按钮禁用状态
            // 初始化：根据当前数量同步禁用状态
            // 创建Map对象，用于按菜品ID分组数量显示元素
            const groups = new Map();
            // 遍历所有数量显示元素，按菜品ID分组
            document.querySelectorAll('.qty[data-id]').forEach(el => {
                // 获取数量显示元素的data-id属性值（菜品ID）
                const id = el.getAttribute('data-id');
                // 判断Map中是否已存在该菜品ID的分组
                if (!groups.has(id)) {
                    // 如果不存在，创建新的分组数组
                    groups.set(id, []);
                }
                // 将数量显示元素添加到对应菜品ID的分组中
                groups.get(id).push(el);
            });
            // 遍历所有分组，根据当前数量同步减号按钮的禁用状态
            groups.forEach((els, id) => {
                // 获取第一个数量显示元素的文本内容（当前数量），如果没有则默认为0，转换为整数
                const value = parseInt((els[0] && els[0].textContent) || '0', 10);
                // 遍历所有具有相同data-id属性的减号按钮，更新禁用状态（如果当前数量为0则禁用，否则启用）
                document.querySelectorAll('.item-actions .minus[data-id="' + id + '"]').forEach(m => m.disabled = value === 0);
            });
        });
    </script>
