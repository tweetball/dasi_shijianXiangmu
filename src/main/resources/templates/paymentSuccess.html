<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 西湖旅游</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .success-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .order-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="success-title">支付成功!</h1>
        <p class="success-message">
            您的订单已支付成功,我们将尽快为您处理订单。
        </p>

        <div class="order-info">
            <div class="info-row">
                <span class="info-label">订单号：</span>
                <span class="info-value" th:text="${order.orderNo}">UOF1698123456789</span>
            </div>
            <div class="info-row">
                <span class="info-label">支付金额：</span>
                <span class="info-value" style="color: #28a745; font-weight: 600;">
                    ¥<span th:text="${order.totalAmount}">128.00</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">支付方式：</span>
                <span class="info-value" th:text="${order.paymentMethod == 'alipay' ? '支付宝' : (order.paymentMethod == 'wechat' ? '微信支付' : '银行卡')}">支付宝</span>
            </div>
            <div class="info-row">
                <span class="info-label">支付时间：</span>
                <span class="info-value" th:text="${#temporals.format(order.paymentTime, 'yyyy-MM-dd HH:mm:ss')}">2023-10-24 14:35:00</span>
            </div>
        </div>

        <div class="actions">
            <a href="/unified-new/orders" class="btn btn-primary">查看我的订单</a>
            <a href="/" class="btn btn-outline">返回首页</a>
        </div>
    </div>
</body>
</html>
