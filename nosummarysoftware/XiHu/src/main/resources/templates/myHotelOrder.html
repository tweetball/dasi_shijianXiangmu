<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <script src="/js/jquery-1.8.3.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/myHotelOrders.css">
</head>
<body>
<!-- 导航栏 -->
<header class="header">
    <div class="container header-content">
        <a href="#" class="logo">
            <i class="fa fa-building-o"></i>
            <span class="font-weight-bold">游市生活酒店预订平台</span>
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="/hc/f2">首页</a></li>
                <li><a href="/hc/fAll">酒店列表</a></li>
                <li><a href="/hc/myHotelOrder">我的预订</a></li>
            </ul>
        </nav>
        <button id="userProfileBtn" class="login-btn">
            <i class="fa fa-user mr-1"></i> <span id="userName">登录</span>
        </button>
    </div>
</header>

<main class="container py-4">
    <!-- 返回按钮 -->
    <div class="mb-4">
        <a href="javascript:history.back()" class="text-primary">
            <i class="fa fa-arrow-left mr-1"></i> 返回
        </a>
    </div>

    <h1 class="mb-4">我的订单</h1>

    <div id="loading" class="loading">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
        <p>正在加载订单...</p>
    </div>

    <div id="noOrders" class="no-orders" style="display: none;">
        <i class="fa fa-inbox fa-4x text-muted mb-3"></i>
        <p>您还没有任何订单</p>
        <a href="/hc/fAll" class="btn btn-primary mt-2">
            <i class="fa fa-search mr-1"></i> 立即预订
        </a>
    </div>

    <div id="orderList" class="order-list" style="display: none;"></div>
</main>

<script src="/js/myHotelOrders.js"></script>
</body>
</html>
